<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Thêm sản phẩm</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link href="vendor/fonts/circular-std/style.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/edit-admin.css">
    <link rel="stylesheet" href="vendor/fonts/fontawesome/css/fontawesome-all.css">
    <link rel="stylesheet" href="vendor/datepicker/tempusdominus-bootstrap-4.css" />
    <link rel="stylesheet" href="vendor/inputmask/css/inputmask.css" />
</head>

<body>
    <!-- ============================================================== -->
    <!-- main wrapper -->
    <!-- ============================================================== -->
    <div class="dashboard-main-wrapper">
        <!-- ============================================================== -->
        <!-- wrapper  -->
        <!-- ============================================================== -->
        <div class="dashboard-wrapper">
            <div class="container-fluid dashboard-content">
                <div class="row">
                    <div class="col-xl-12">
                        <!-- ============================================================== -->
                        <!-- pageheader  -->
                        <!-- ============================================================== -->
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="page-header" id="top">
                                    <h2>Chỉnh sửa quản trị viên </h2>
                                </div>
                            </div>
                        </div>
                        <!-- ============================================================== -->
                        <!-- end pageheader  -->
                        <!-- ============================================================== -->
                        
                        
                        <!-- ============================================================== -->
                        <!-- basic form  -->
                        <!-- ============================================================== -->
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <form>
                                            <div class="form-group">
                                                <label>Tên quản trị viên</label>
                                                <input id="inputText3" type="text" class="form-control">
                                            </div>

                                            <div class="form-group">
                                                <label>Ngày sinh </label>
                                                <input id="inputText3" type="date" class="form-control">
                                            </div>
                                            
                                            <div class="form-group">
                                                <label class="col-form-label">Giới tính</label>
                                                <select class="form-control" id="input-select">
                                                    <option>Nam</option>
                                                    <option>Nữ</option>
                                                    <option>Khác</option>
                                                </select>                                            
                                            </div>

                                            <div class="form-group">
                                                <label>Điện thoại </label>
                                                <input id="inputText3" type="tel" class="form-control">
                                            </div>

                                            <div class="form-group">
                                                <label>Email </label>
                                                <input id="inputText3" type="email"" class="form-control">
                                            </div>

                                            <div class="form-group">
                                                <label class="col-form-label">Gian hàng</label>
                                                <select class="form-control" id="input-select">
                                                    <option>Điện thoại</option>
                                                    <option>Máy tính bảng</option>
                                                    <option>Giày</option>
                                                    <option>Laptop</option>
                                                    <option>Xe máy</option>
                                                </select>                                            
                                            </div>

                                            <div class="form-group">
                                                <label class="col-form-label">Thời gian hoạt động</label>
                                                <select class="form-control" id="input-select">
                                                    <option>07:00AM - 11:00AM & 01:00PM - 05:00PM</option>
                                                    <option>08:00AM - 12:00PM & 01:30PM - 05:30PM</option>
                                                    <option>10:00AM - 12:30PM & 01:30PM - 07:00PM</option>
                                                    <option>01:00PM - 05:30PM & 07:30PM - 10:00PM</option>
                                                </select>                                            
                                            </div>

                                            <div class="custom-file mb-3">
                                                <input type="file" class="custom-file-input" id="customFile">
                                                <label class="custom-file-label" for="customFile">Chọn ảnh đại diện</label>
                                            </div>

                                            <div class="form-group">
                                                <button class="btn btn-primary" type="submit">Xác nhận</button>  
                                            </div>
                                            
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- ============================================================== -->
                        <!-- end basic form  -->
                        <!-- ============================================================== -->
                        
                        
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- footer -->
            <!-- ============================================================== -->
            <div class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-12">
                            Copyright © 2018 Concept. Mọi bản quyền được bảo hộ. Template phát triển bởi <a href="https://colorlib.com/wp/">Colorlib</a>.
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">
                            <div class="text-md-right footer-links d-none d-sm-block">
                                <a href="javascript: void(0);">Về chúng tôi</a>
                                <a href="javascript: void(0);">Hỗ trợ</a>
                                <a href="javascript: void(0);">Liên hệ</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- end footer -->
            <!-- ============================================================== -->
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end main wrapper -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <script src="vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="vendor/slimscroll/jquery.slimscroll.js"></script>
    <script src="javascripts/main-js.js"></script>
    <script src="vendor/inputmask/js/jquery.inputmask.bundle.js"></script>
    <script>
    $(function(e) {
        "use strict";
        $(".date-inputmask").inputmask("dd/mm/yyyy"),
            $(".phone-inputmask").inputmask("(999) 999-9999"),
            $(".international-inputmask").inputmask("+9(999)999-9999"),
            $(".xphone-inputmask").inputmask("(999) 999-9999 / x999999"),
            $(".purchase-inputmask").inputmask("aaaa 9999-****"),
            $(".cc-inputmask").inputmask("9999 9999 9999 9999"),
            $(".ssn-inputmask").inputmask("999-99-9999"),
            $(".isbn-inputmask").inputmask("999-99-999-9999-9"),
            $(".currency-inputmask").inputmask("$9999"),
            $(".percentage-inputmask").inputmask("99%"),
            $(".decimal-inputmask").inputmask({
                alias: "decimal",
                radixPoint: "."
            }),

            $(".email-inputmask").inputmask({
                mask: "*{1,20}[.*{1,20}][.*{1,20}][.*{1,20}]@*{1,20}[*{2,6}][*{1,2}].*{1,}[.*{2,6}][.*{1,2}]",
                greedy: !1,
                onBeforePaste: function(n, a) {
                    return (e = e.toLowerCase()).replace("mailto:", "")
                },
                definitions: {
                    "*": {
                        validator: "[0-9A-Za-z!#$%&'*+/=?^_`{|}~/-]",
                        cardinality: 1,
                        casing: "lower"
                    }
                }
            })
    });
    </script>
</body>
</html>
